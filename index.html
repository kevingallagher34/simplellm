<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>simplellm</title>
  <style>
    body { font-family: sans-serif; padding: 1rem; }
    #chat-container { max-width: 500px; margin: auto; }
    input, button { font-size: 1rem; padding: 0.5rem; width: 100%; margin-top: 0.5rem; }
    #reply { margin-top: 1rem; }
  </style>
</head>
<body>

<div id="chat-container">
  <input id="message" placeholder="Say something..." />
  <button onclick="send()">Send</button>
  <button onclick="startListening()">ðŸŽ¤ Speak</button>
  <div id="reply"></div>
</div>


<script>
let loadedVoices = [];

function loadVoices() {
  loadedVoices = window.speechSynthesis.getVoices();
}

window.speechSynthesis.onvoiceschanged = loadVoices;
loadVoices(); // <-- important

let recognition;

window.speechSynthesis.onvoiceschanged = () => {
  loadedVoices = window.speechSynthesis.getVoices();
};

// ---------- SPEECH TO TEXT ----------
function startListening() {
  const SpeechRecognition =
    window.SpeechRecognition || window.webkitSpeechRecognition;

  if (!SpeechRecognition) {
    alert("Speech recognition not supported in this browser.");
    return;
  }

  recognition = new SpeechRecognition();
  recognition.lang = "en-US";
  recognition.interimResults = false;
  recognition.maxAlternatives = 1;

  recognition.onstart = () => {
    document.getElementById("reply").textContent = "Listeningâ€¦";
  };

  recognition.onresult = (event) => {
    const transcript = event.results[0][0].transcript;
    document.getElementById("message").value = transcript;
    send(); // auto-send to LLM
  };

  recognition.onerror = (event) => {
    console.error("Speech recognition error:", event.error);
  };
window.speechSynthesis.cancel();

  recognition.start();
}

// ---------- SEND TO LLM ----------
async function send() {
  const message = document.getElementById("message").value;
  const replyDiv = document.getElementById("reply");
  replyDiv.textContent = "Thinking...";

  const chatRes = await fetch("/chat", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ message })
  });

  const chatData = await chatRes.json();
  replyDiv.textContent = chatData.reply;
  speak(chatData.reply);
}

// ---------- TEXT TO SPEECH ----------
function speak(text) {
  if (!("speechSynthesis" in window)) {
    console.warn("TTS not supported");
    return;
  }

  window.speechSynthesis.cancel();

  const utterance = new SpeechSynthesisUtterance(text);
  utterance.rate = 0.95;
  utterance.pitch = 1.0;
  utterance.volume = 1.0;

  // Always pick *something*
  let voice =
    loadedVoices.find(v => v.lang.startsWith("en")) ||
    loadedVoices[0];

  if (voice) {
    utterance.voice = voice;
  }

  window.speechSynthesis.speak(utterance);
}

</script>


</body>
</html>
